<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h3>Listagem de livros</h3>
                    <div class="direita">
                    <button type="button" class="btn btn-info" data-mdb-ripple-init routerLink="/admin/livro/new">Novo</button>
                    </div>
                    <br>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>

                        @for (Livro of lista; track $index) {
                        
                            <tr>
                                <td>{{Livro.id}}</td>
                                <td>{{Livro.nome}}</td>
                                <td class="direita">
                                    <button type="button" class="btn btn-info" data-mdb-ripple-init routerLink="/admin/livro/edit/{{Livro.id}}">Editar</button>
                                    <button type="button" class="btn btn-danger" data-mdb-ripple-init (click)="deletar()">Deletar</button>
                                </td>
                            </tr>
                        }

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
